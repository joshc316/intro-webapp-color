<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Selector de Color</title>
</head>
<body>

<div class="container mt-5">
    <div class="card p-4">
        <h2 class="mb-4">Selector de Color</h2>
        
        <div class="form-group">
            <label for="colorPicker">Color:</label>
            <input type="color" class="form-control" id="colorPicker">
        </div>

        <div class="form-group">
            <label for="redRange">Rojo:</label>
            <input type="range" class="form-control-range" id="redRange" min="0" max="255" value="0">
            <input type="number" class="form-control" id="redInput" min="0" max="255" placeholder="Valor RGB">
        </div>

        <div class="form-group">
            <label for="greenRange">Verde:</label>
            <input type="range" class="form-control-range" id="greenRange" min="0" max="255" value="0">
            <input type="number" class="form-control" id="greenInput" min="0" max="255" placeholder="Valor RGB">
        </div>

        <div class="form-group">
            <label for="blueRange">Azul:</label>
            <input type="range" class="form-control-range" id="blueRange" min="0" max="255" value="0">
            <input type="number" class="form-control" id="blueInput" min="0" max="255" placeholder="Valor RGB">
        </div>

        <div class="color-preview mt-4">
            <p>Color seleccionado:</p>
            <div id="colorDisplay" class="rounded"></div>
            <p class="mt-2">CÃ³digo Hexadecimal: <span id="hexCode">#000000</span></p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
